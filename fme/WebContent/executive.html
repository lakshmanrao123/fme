	<script type="text/javascript">
			
	$(document).ready(function(){
		
		$.post('checkSession',function(res){
			if(res=="fail"){
				location='index.html';
			}
			else{
				
				$('#passoptions').click(function(){
			 		$("#passopt").modal({ backdrop : "static" });
			 		$('#pass').hide();
			 		
			 		$('#getp').click(function(){
			 	//		$.alert();
			 			$.post('getPass',function(data){$('#pass').show(); $('#pass').val(data);});
			 		});
			 		$('#updatepass').click(function(){
			 			var p= $('#newpass').val();
			 			if(!p){
			 				$.alert('Please Enter New Password');
			 			}
			 			else{
			 				$.post('updatePassword?password='+p,function(data){ 
			 					$.alert({title:'Alert!',content: data , type: 'red',buttons: { OK: function(){ location.reload();}} });
			 				});
			 			}
			 		});
			 		
			 	});
				
				$('#close').click(function(){
					$('#newpass').val('');
				})

			}
		});
				  
	});
		
		
	</script>
