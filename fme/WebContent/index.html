 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>FME Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
   <!--  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
</head>
<body>
<div class="container" style="margin-top: 10%;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading text-center" style="font-size: 25px">Admin Login</div>
            <div class="panel-body">
             
            <form name="loginform"  action="Login" method="post">
             
                <div class="row">
                    <div class="form-group col-xs-12">
                    <label for="username"><span class="text-danger" style="margin-right:5px;">*</span>Username:</label>
                        <div class="input-group">
                            <input class="form-control" id="username" type="text" name="username" placeholder="Username" required>
                            <span class="input-group-btn">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-user" style="padding: 3px;" aria-hidden="true"> </span></label>
                            </span> 
                           
                        </div>
                    </div>
                </div>
                
                
                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="password"><span class="text-danger" style="margin-right:5px;">*</span>Password:</label>
                        <div class="input-group">
                            <input class="form-control" id="password" type="password" name="password" placeholder="Password" required/>
                            <span class="input-group-btn">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-lock" style="padding: 3px;" aria-hidden="true"></span></label>
                            </span>
                             
                        </div>
                    </div>
                </div>
                
                <br>
                <div class="row">
                    <div class="form-group col-lg-offset-4 col-xs-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>
                
            </form>
            
        </div>
    </div>
</div>
</div>
 
 
</body>
</html>
